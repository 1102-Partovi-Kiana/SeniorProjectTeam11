{% extends "base.html" %}

{% block title %}
<title>Sign Up - CORE</title>
{% endblock %}

{% block extra_css %}
{% endblock extra_css %}

{% block body %}
<section class="signin-container py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white p-4 account-form mb-2 mb-md-5">
                <h1 class="mb-4">Sign Up</h1>
                {% include "alert/full.html" %}
                <form id="signupForm" action="/signup" method="post">
                    <!-- First Name -->
                    <div class="mb-4">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control rounded-0" id="inputFirstName" name="inputFirstName" required>
                        <div class="error-message" id="firstNameError"></div> <!-- Error message -->
                    </div>
                    
                    <!-- Last Name -->
                    <div class="mb-4">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control rounded-0" id="inputLastName" name="inputLastName" required>
                        <div class="error-message" id="lastNameError"></div> <!-- Error message -->
                    </div>
                    
                    <!-- Email Address -->
                    <div class="mb-4">
                        <label for="inputEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control rounded-0" id="inputEmail" name="inputEmail" required>
                        <div class="error-message" id="emailError"></div> <!-- Error message -->
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-0" id="inputPassword" name="inputPassword" required>
                        <div class="error-message" id="passwordError"></div> <!-- Error message -->
                    </div>

                    <!-- Account Type Radio Buttons -->
                    <div class="account-type mb-5">
                        <label class="mb-3">Type of Account</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" id="accountTypeInstructor" value="option1" onclick="HideClassID()" checked>
                            <label class="form-check-label" for="accountTypeInstructor">
                                Instructor
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" id="accountTypeStudent" value="option2" onclick="ShowClassID()">
                            <label class="form-check-label" for="accountTypeStudent">
                                Student
                            </label>
                        </div>
                    </div>

                    <!-- Class ID Field (Hidden by Default) -->
                    <div class="form-group class-id mb-5 d-none" id="classID">
                        <label for="inputClassID" class="form-label">Class ID*</label>
                        <input type="text" class="form-control rounded-0" id="classIDField" name="inputClassID">
                        <div class="form-text" id="classIDHelp">Please enter the Class ID provided by your instructor.</div>
                        <div class="error-message" id="classIDError"></div> <!-- Error message -->
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary rounded-pill">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock body %}

{% block extra_js %}
<script src="{{ url_for('static', filename='styles/js/signup.js') }}"></script>
{% endblock %}
