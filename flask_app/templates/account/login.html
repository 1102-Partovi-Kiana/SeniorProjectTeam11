{% extends "base.html" %}
{% block page_title %}
<title>Login Page - CORE</title>
{% endblock %}

{% block body %}

<section class="login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 p-4 login-form-container mb-2 mb-md-5">
                <h1 class="mb-5 text-center">Log In</h1>
                {% include "alert/full.html" %}
                <form action="{{ url_for('RenderLogin') }}" method="post">
                    <!-- Email Field -->
                    <div class="mb-4">
                        <input type="email" class="form-control rounded-0" name="inputEmail" id="inputEmail" placeholder="Enter your email address" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-4">
                        <input type="password" class="form-control rounded-0" name="inputPassword" id="inputPassword" placeholder="Enter your password" required>
                    </div>
                    
                    <!-- Sign In Button -->
                    <div class="text-center">
                        <button type="submit" class="aesthetic-button">Log In</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <div class="signup-link">
                        Need an account? <a href="{{ url_for('RenderSignup') }}">Sign up</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot Button -->
        <div class="chatbot-button">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Chatbot Logo" class="chatbot-logo">
        </div>
    </div>
</section>

{% endblock body %}
