{% extends "base.html" %}
{% block page_title %}
<title>Forgot Password Page - CORE</title>
{% endblock %}

{% block body %}
<section class="forgot-password-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 p-4 login-form-container mb-2 mb-md-5">
                <h1 class="mb-5 text-center">Forgot Password</h1>
                {% include "alert/full.html" %}
                <form action="{{ url_for('RenderForgotPassword') }}" method="post">
                    <!-- Email Field -->
                    <div class="mb-4">
                        <input type="text" class="form-control rounded-0" name="login_username" id="inputUsername" placeholder="Enter your username" required>
                    </div>
                    <!-- Button -->
                    <div class="text-center">
                        <button type="submit" class="aesthetic-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chatbot Button -->
        <div class="chatbot-button">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Chatbot Logo" class="chatbot-logo">
        </div>
    </div>
</section>
{% endblock body %}
