{% extends "base.html" %}

{% block title %}
<title>How to Use the Lab - CORE</title>
{% endblock %}

{% block body %}
<div class="course-container">
    <!-- Sidebar for module navigation -->
    <div class="course-sidebar">
        <div class="course-sidebar-header">
            <i class="fas fa-list"></i>
            <span>Contents</span>
        </div>
        <ul class="course-list">
            <li class="course-item active"> 
                <a href="{{ url_for ('module_five') }}" class="course-link">How to Use the Lab</a>
            </li>
        </ul>
    </div> <!-- End of course-sidebar -->

    <div class="course-main-content">
        <div class="robotics-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="toggle-container">
                    <label class="toggle-switch bounce-on-load">
                        <div class="notification-bubble" id="notification">Toggle me to explain text</div>
                        <input type="checkbox" id="toggle-explainer">
                        <span class="slider">
                            <i class="fas fa-highlighter"></i>
                        </span>
                    </label>
                </div>
                <h1 class="page-title">How To Use The Lab</h1>
                <p class="page-description">A video of how to use the coding environment.</p>
            </header>

            <!-- Page Divider -->
            <div class="divider">
                <span class="divider-text">Tutorial</span>
            </div>
            
            <!-- Section 1: Mobile Robotics -->
            <div class="module-section" id="mobile-robotics">
                <video width="100%" controls>
                    <source src="{{ url_for('static', filename='videos/HowToUseTheLab.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div> <!-- End of module-section -->

            <div class="navigation-buttons mt-4">
                <form method="POST" action="{{ url_for('CompleteCourse') }}">
                    <input type="hidden" name="course_id" value="24">
                    <input type="hidden" name="completed" value="true">
                    <button type="submit" class="secondary-button">Complete Course</button>
                </form>
            </div>
        </div>
    </div> <!-- End of course-main-content -->
</div> <!-- End of course-container -->
{% endblock %}
